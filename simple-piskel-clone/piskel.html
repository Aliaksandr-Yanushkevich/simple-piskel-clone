<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./dist/app.css">
    <link rel="shortcut icon" type="image/png" href="./dist/favicon.ico"/>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-title">
                <a class="header-link" href="./index.html">
                    <h1 class="header-link--text">Piskel-clone</h1>
                    <img class="header-link--img" src="./src/assets/images/logo_transparent_small_compact.png"
                        alt="Image is not supported">
                </a>
            </div>
            <button id="sign-in" class="button button-sign"> Sign in</button>
            <button id="sign-out" class="button button-sign">
                <div class="user-ico"></div>
                <div class="user-name"></div>
                <div class="exit-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </button>

        </div>

    </header>

    <main>
        <div class="main">
            <div class="toolbox main-toolbox">
                <div class="pencilProp">
                    <button id="pencilSize0" class="button pencilSize">
                        <div id="pencil0"></div>
                    </button>
                    <button id="pencilSize1" class="button pencilSize">
                        <div id="pencil1"></div>
                    </button>
                    <button id="pencilSize2" class="button pencilSize">
                        <div id="pencil2"></div>
                    </button>
                    <button id="pencilSize3" class="button pencilSize">
                        <div id="pencil3"></div>
                    </button>
                    <div class="pencilPropTip">Pencil size</div>
                </div>
                <div class="toolbox-tools">
                    <div class="tools tools-fillBucket">
                        <button id="fillBucket" class="button tools-button">
                            <img src="./src/assets/images/icon/fillbucket-icon.png" alt="Image is not supported">
                        </button>
                        <div class="tools-tip">Paint bucket tool <span class="tool-tip--hotkey paintBucket-hotkey"></span></div>
                    </div>
                    <div class="tools tools-magicBucket">
                        <button id="magicBucket" class="button tools-button">
                            <img src="./src/assets/images/icon/magicBucket-icon.png" alt="Image is not supported">
                        </button>
                        <div class="tools-tip">Magic bucket tool <span class="tool-tip--hotkey magicBucket-hotkey"></span></div>
                    </div>
                    <div class="tools tools-picker">
                        <button id="picker" class="button tools-button">
                            <img src="./src/assets/images/icon/picker-icon.png" alt="Image is not supported">
                        </button>
                        <div class="tools-tip">Color picker <span class="tool-tip--hotkey picker-hotkey"></span></div>
                    </div>
                    <div class="tools tools-pencil">
                        <button id="pencil" class="button tools-button">
                            <img src="./src/assets/images/icon/pencil-icon.png" alt="Image is not supported">
                        </button>
                        <div class="tools-tip">Pencil tool <span class="tool-tip--hotkey pencil-hotkey"></span></div>
                    </div>
                    <div class="tools tools-eraser">
                        <button id="eraser" class="button tools-button">
                            <img src="./src/assets/images/icon/eraser-icon.png" alt="Image is not supported">
                        </button>
                        <div class="tools-tip">Eraser tool <span class="tool-tip--hotkey eraser-hotkey"></span></div>
                    </div>
                    <div class="tools tools-stroke">
                        <button id="stroke" class="button tools-button">
                            <img src="./src/assets/images/icon/stroke-icon.png" alt="Image is not supported">
                        </button>
                        <div class="tools-tip">Stroke tool <span class="tool-tip--hotkey stroke-hotkey"></span></div>
                    </div>
                </div>

                <div class="colors toolbox-colors">
                    <div class="primaryColorBox">
                        <button id="primaryColorButton" class="button colors-button">
                            <div id="primaryColorPalette" class="button-palette"></div>
                            <input id="primaryColor" type="color" value="#008000">
                        </button>
                        <div class="color-tip">Primary - left mouse button</div>
                    </div>
                    <div class="secondaryColorBox">
                        <button id="secondaryColorButton" class="button colors-button">
                            <div id='secondaryColorPalette' class="button-palette"></div>
                            <input id="secondaryColor" type="color" value="#008000">
                        </button>
                        <div class="color-tip">Secondary - right mouse button</div>
                    </div>
                </div>
            </div>
            <div class="canvas main-canvas">
                <canvas id="canvas"></canvas>
                <div class="slider">
                    <input id="canvasSlider" type='range' min='0' max='2' step='1'></input>
                </div>
            </div>
            <div class="additional-tool">
            </div>

        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="toolbox-hotkeys">
                <button id="keyboard" class="button">
                    <i class="fas fa-keyboard"></i>
                </button>
            </div>
        </div>
        <div class="modal-shortcuts hide">
            <div class="keyboard-shortcuts">
                <div class="keyboard-shortcuts--header">
                    <h2>Keyboard shortcuts</h2>
                    <div class="info-msg"></div>
                    <button id="shortcuts-close" class="button">X</button>
                </div>
                <div class="keyboard-shortcuts--content">
                    <div id="fillbucket-shortcut" class="tool-shortcuts">
                        <img class="tool-icon" src="./src/assets/images/icon/fillbucket-icon.png"
                            alt="Image is not supported">
                        <div class="tool-key tool-key--bucket"></div>
                        <p class="tool-key--text">Paint bucket tool</p>
                    </div>
                    <div id="magicbucket-shortcut" class="tool-shortcuts">
                        <img class="tool-icon" src="./src/assets/images/icon/magicBucket-icon.png"
                            alt="Image is not supported">
                        <div class="tool-key tool-key--magicBucket"></div>
                        <p class="tool-key--text">Magic bucket tool</p>
                    </div>
                    <div id="picker-shortcut" class="tool-shortcuts">
                        <img class="tool-icon" src="./src/assets/images/icon/picker-icon.png"
                            alt="Image is not supported">
                        <div class="tool-key tool-key--picker"></div>
                        <p class="tool-key--text">Color picker</p>
                    </div>
                    <div id="pencil-shortcut" class="tool-shortcuts">
                        <img class="tool-icon" src="./src/assets/images/icon/pencil-icon.png" alt="Image is not supported">
                        <div class="tool-key tool-key--pencil"></div>
                        <p class="tool-key--text">Pencil tool</p>
                    </div>
                    <div id="eraser-shortcut" class="tool-shortcuts">
                        <img class="tool-icon" src="./src/assets/images/icon/eraser-icon.png" alt="Image is not supported">
                        <div class="tool-key tool-key--eraser"></div>
                        <p class="tool-key--text">Eraser</p>
                    </div>
                    <div id="stroke-shortcut" class="tool-shortcuts">
                        <img class="tool-icon" src="./src/assets/images/icon/stroke-icon.png" alt="Image is not supported">
                        <div class="tool-key tool-key--stroke"></div>
                        <p class="tool-key--text">Stroke tool</p>
                    </div>
                </div>
                <div class="keyboard-shortcuts--footer">
                    <div class="shortcuts-change">
                        <p>Customize shortcuts?</p>
                        <div class="shortcuts-change--hints">

                        </div>
                    </div>
                    <button id="defaultShortcuts" class="button">Restore default shortcuts</button>
                </div>
            </div>
        </div>
    </footer>
    <script src="./dist/app.js"></script>
    
</body>

</html>
