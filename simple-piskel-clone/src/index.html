<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <div class="header">
            <button class="button header-button">
                <i class="fas fa-caret-down fas-header"></i>
            </button>
            <div class="header-title">
                <a class="header-link" href="#">
                    <h1 class="header-link--text">Piskel-clone</h1>
                </a>
            </div>
            <button class="button header-button">
                <i class="fas fa-ellipsis-v fas-header"></i>
            </button>

        </div>

    </header>

    <main>
        <div class="main">
            <div class="toolbox main-toolbox">
                <div class="pencilProp">
                    <button id="pencilSize0" class="pencilSize"><div id="pencil0"></div></button>
                    <button id="pencilSize1" class="pencilSize"><div id="pencil1"></div></button>
                    <button id="pencilSize2" class="pencilSize"><div id="pencil2"></div></button>
                    <button id="pencilSize3" class="pencilSize"><div id="pencil3"></div></button>
                    <div class="pencilPropTip">Pencil size</div>
                </div>
                <div class="tools toolbox-tools">
                    <button id="fillBucket" class="button tools-button">
                        <img src="./assets/images/icon/fillbucket-icon.png" alt="Image is not supported">
                    </button>
                    <div class="fillBucketTip">FillBucket tool</div>
                    <button id="chooseColor" class="button tools-button">
                        <img src="./assets/images/icon/choosecolor-icon.png" alt="Image is not supported">
                    </button>
                    <div class="chooseColorTip">Ð¡hooseColor tool</div>
                    <button id="pencil" class="button tools-button">
                        <img src="./assets/images/icon/pencil-icon.png" alt="Image is not supported">
                    </button>
                    <div class="pencilTip">Pencil tool</div>
                    <button id="eraser" class="button tools-button">
                        <img src="./assets/images/icon/eraser-icon.png" alt="Image is not supported">
                    </button>
                    <div class="eraserTip">Eraser tool</div>
                    <button id="stroke" class="button tools-button">
                        <img src="./assets/images/icon/stroke-icon.png" alt="Image is not supported">
                    </button>
                    <div class="strokeTip">Stroke tool</div>
                </div>

                <div class="colors toolbox-colors">
                    <button id="primaryColorButton" class="button colors-button">
                        <div id="primaryColorPalette" class="button-palette"></div>
                        <input id="primaryColor" type="color" value="#008000">
                    </button>
                    <div class="primaryColorTip">Primary - left mouse button</div>
                    
                    <button id="secondaryColorButton" class="button colors-button">
                        <div id='secondaryColorPalette' class="button-palette"></div>
                        <input id="secondaryColor" type="color" value="#008000">
                    </button>
                    <div class="secondaryColorTip">Secondary - right mouse button</div>
                    
                </div>
            </div>
            <div class="canvas main-canvas">
                <canvas id="canvas"></canvas>
                <div class="slider">
                    <input id="canvasSlider" type='range' min='0' max='2' step='1'></input>
                </div>
            </div>
            <div class="additional-tool">
                <form class="searching-form">
                    <input class="search-field" type="search" name="q" placeholder="Type city here">
                    <input class="button search-button" type="submit" value="Search">
                </form>
                <button class="button grayscale-button">B&W</button>
            </div>
           
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-author">
                <h2 class="footer-author--name">Created by Aliaksandr Yanushkevich </h2>
            </div>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
