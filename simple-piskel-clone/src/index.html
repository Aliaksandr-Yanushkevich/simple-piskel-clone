<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <div class="header">
            <button class="button header-button">
                <i class="fas fa-caret-down fas-header"></i>
            </button>
            <div class="header-title">
                <a class="header-link" href="#">
                    <h1 class="header-link--text">Piskel-clone</h1>
                </a>
            </div>
            <button class="button header-button">
                <i class="fas fa-ellipsis-v fas-header"></i>
            </button>

        </div>

    </header>

    <main>
        <div class="main">
            <div class="toolbox main-toolbox">
                <div class="tools toolbox-tools">
                    <button id="fillBucket" class="button tools-button"><img src="./assets/images/icon/fillbucket-icon.png" alt="Image is not supported">Fill
                        bucket</button>
                    <button id="chooseColor" class="button tools-button"><img src="./assets/images/icon/choosecolor-icon.png" alt="Image is not supported">Choose
                        color</button>
                    <button id="pencil" class="button tools-button"><img src="./assets/images/icon/pencil-icon.png" alt="Image is not supported">Pencil</button>
                    <button id="eraser" class="button tools-button"><img src="./assets/images/icon/eraser-icon.png" alt="Image is not supported">Eraser</button>
                    <button id="stroke" class="button tools-button"><img src="./assets/images/icon/stroke-icon.png" alt="Image is not supported">Stroke</button>
                </div>

                <div class="colors toolbox-colors">
                    <button id="currentColor" class="button colors-button">
                        <div id="currentColorCircle" class="button-circle"></div>
                        <input id="primaryColor" type="color" value="#008000">Primary color
                    </button>
                    <button id="previousColor" class="button colors-button">
                        <div id='previousColorCircle' class="button-circle"></div>
                        <input id="secondaryColor" type="color" value="#008000">Secondary color
                    </button>
                    <!-- <button id="red" class="button colors-button">
                        <div class="button-circle button-circle--red"></div>Red
                    </button>
                    <button id="white" class="button colors-button">
                        <div class="button-circle button-circle--white"></div>White
                    </button> -->

                </div>
            </div>
            <div class="canvas main-canvas">
                <canvas id="codejam-canvas"></canvas>
                <div class="slider">
                    <input id="canvasSlider" type='range' min='0' max='2' step='1'></input>
                </div>
            </div>
            <div class="additional-tool">
                <form class="searching-form">
                    <input class="search-field" type="search" name="q" placeholder="Type city here">
                    <input class="button search-button" type="submit" value="Search">
                </form>
                <button class="button grayscale-button">B&W</button>
            </div>
           
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-author">
                <h2 class="footer-author--name">Created by Aliaksandr Yanushkevich </h2>
            </div>
        </div>
    </footer>
    <script src="./index.js"></script>
</body>

</html>
